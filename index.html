<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3ce16f05e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="image-card">
        <div>
            <img src="image.jpeg" alt="Picture of Europe" />
        </div>

        <div class="overlay"></div>

        <div class="top-section">
            <button>Save</button>
        </div>
    <div class="bottom-section">
        <div class="link">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
               <a href="https://www.pinterest.co.kr/pin/301389400075957065/">Link to page with the picture of Europe</a>
        </div>

        <div class="upload-icon">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>

        <div class="more-icon">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    
    </div>
    </div>

</body>
</html>
